<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./script.js"></script>

    <title>Login- Unbank</title>
</head>
<body>

    <div class="conteudo">
        
        <img onclick="secret(this)" class="logotipo" src="./img/logo.png" alt="Logotipo da unbank" />
        <form class="formulario">
            <p>Faça seu login<p>
            <div>
                <input class="input"  type="text" id="cpf" placeholder="CPF" oninput="mascaraCPF(this);habilitaLogin()"/>
            </div>
            <div>
                <input class="input"  type="password" id="senha" placeholder="Senha" oninput="habilitaLogin()"/>
            </div>
            <button id="login" type="button" class="login" onclick="verificarLogin();" disabled>CONTINUAR</button>
            <div id='footer'>
                <a id="esqueciSenha" class="link" onclick="esqueciMinhaSenha()">Esqueci minha senha ></a>
                <a id="naoSouCliente" class="link" href="https://www.youtube.com/felipe-neto">Ainda não sou cliente ></a>
            </div>
        </form>  
    </div>
    
</body>
</html>
